<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Votify Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
 rel="stylesheet">

<style>
:root{
  --bg:#0d0f1a;
  --card:#151829;
  --border:#23263a;
  --accent:#7c5cff;
  --accent2:#5a3fff;
  --text:#ffffff;
  --muted:#9aa0c3;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(145deg,#0d0f1a,#121528);
  color:var(--text);
  padding:40px 20px;
}
.container{max-width:900px;margin:auto}
.header{margin-bottom:20px}
h1{margin:0;font-size:28px}
p{margin:8px 0;color:var(--muted)}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
  margin-top:15px;
}
label{display:block;margin:10px 0 6px;color:var(--muted);font-size:14px}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0f1220;
  color:var(--text);
  outline:none;
}
input:focus{border-color:var(--accent)}
.genres{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:12px;
  margin-bottom:20px;
}
.genre-item{
  background:#0f1220;
  border:1px solid var(--border);
  padding:12px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:0.2s;
}
.genre-item:hover{border-color:var(--accent)}
.genre-item input{accent-color:var(--accent)}
button{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  border:none;
  padding:12px 18px;
  border-radius:14px;
  cursor:pointer;
  color:#fff;
  font-weight:800;
  font-size:15px;
  transition:0.2s;
}
button:hover{filter:brightness(1.05)}
.result{
  margin-top:15px;
  padding:12px;
  border-radius:14px;
  background:#0f1220;
  border:1px solid var(--border);
}
.result a{color:var(--accent);font-weight:700;text-decoration:none}
.qrbox{
  display:flex;
  gap:20px;
  align-items:center;
  flex-wrap:wrap;
}
.qrbox img{
  width:160px;
  height:160px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#000;
}

/* ===== Global Loader (top purple bar) ===== */
.topLoader{
  position:fixed; top:0; left:0;
  height:3px; width:0%;
  z-index:9999;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  box-shadow:0 6px 18px rgba(124,92,255,.35);
  transition: width .25s ease, opacity .35s ease;
}
.topLoader.on{ width:92%; }
.topLoader.done{ width:100%; opacity:0; }

.appFooter{
  margin:18px 0 0 0;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background: rgba(18,20,40,.35);
  color: rgba(255,255,255,.72);
  font-size:12px;
  text-align:center;
}

.logoutBtn{
  float:right;
  border:none;
  border-radius:12px;
  padding:10px 12px;
  font-weight:900;
  cursor:pointer;
  color:#fff;
  background: rgba(124,92,255,.92);
  border:1px solid rgba(255,255,255,.14);
}
.logoutBtn:hover{filter:brightness(1.05)}
</style>
</head>

<body>
<div id="topLoader" class="topLoader" aria-hidden="true"></div>

<div class="container">
  <div class="header">
    <button id="logoutBtn" class="logoutBtn" type="button">Salir</button>
    <h1>üéõÔ∏è Panel Admin - Votify</h1>
    <p>Crear salas para restaurantes y seleccionar g√©neros disponibles.</p>
  </div>

  <div class="card">
    <label>Nombre del restaurante</label>
    <input id="nameInput" placeholder="Ej. Los Cuchos">

    <label>Selecciona g√©neros</label>
    <div class="genres" id="genresBox"></div>

    <button id="createBtn">Crear sala</button>

    <div class="result" id="resultBox" style="display:none;"></div>
  </div>

  <footer class="appFooter">¬© <span id="yearNow"></span> Charly Garc√≠a ‚Äî Votify</footer>
</div>

<script>
document.getElementById("yearNow").textContent = new Date().getFullYear();
const loader = document.getElementById("topLoader");

const GENRES = [
  "reggaeton","pop","rock","electronica","corridos","cumbia","salsa","bachata",
  "regional","trap","hiphop","rancheras","romanticas","boleros","disco","house",
  "techno","dembow","dancehall","kpop","anime","instrumental"
];

const genresBox = document.getElementById("genresBox");
const resultBox = document.getElementById("resultBox");

GENRES.forEach(g=>{
  const item = document.createElement("label");
  item.className="genre-item";
  item.innerHTML = `<input type="checkbox" value="${g}"> <span>${g}</span>`;
  item.addEventListener("click",(e)=>{
    if(e.target.tagName!=="INPUT") item.querySelector("input").click();
  });
  genresBox.appendChild(item);
});

document.getElementById("createBtn").addEventListener("click", async()=>{
  const name = document.getElementById("nameInput").value.trim();
  if(!name) return alert("Escribe el nombre del restaurante");

  const selected = Array.from(genresBox.querySelectorAll("input:checked")).map(i=>i.value);
  if(!selected.length) return alert("Selecciona al menos 1 g√©nero");

  loader.classList.add("on");
  const res = await fetch("/api/restaurants",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ name, genres:selected })
  });

  const data = await res.json();
  loader.classList.remove("on");
  loader.classList.add("done");
  setTimeout(()=> loader.classList.remove("done"), 500);

  if(!res.ok){
    return alert(data?.error || "Error creando sala");
  }

  resultBox.style.display="block";
  resultBox.innerHTML = `
    <div class="qrbox">
      <div>
        <div style="font-weight:800;font-size:16px;margin-bottom:8px;">‚úÖ Sala creada</div>
        <div>Votar: <a href="${data.url}" target="_blank">${data.url}</a></div>
        <div>TV: <a href="${data.tvUrl}" target="_blank">${data.tvUrl}</a></div>
      </div>
      <img src="${data.qrUrl}" alt="QR">
    </div>
  `;
});

document.getElementById("logoutBtn")?.addEventListener("click", async ()=>{
  try{
    await fetch("/api/admin/logout",{method:"POST", headers:{"Content-Type":"application/json"}});
  }catch(_){}
  location.href = "/login.html";
});
</script>
</body>
</html>
