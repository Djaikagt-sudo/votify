<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Votify — Iniciar sesión</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0b12;
      --card:#121428;
      --line:#232643;
      --txt:#ffffff;
      --muted:rgba(255,255,255,.72);
      --accent:#7c5cff;
      --accent2:#5a3fff;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:Inter,system-ui,Arial,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(900px 500px at 80% 80%, rgba(90,63,255,.18), transparent 60%),
        var(--bg);
      color:var(--txt);
      padding:22px;
    }

    .topLoader{
      position:fixed; top:0; left:0;
      height:3px; width:0%;
      z-index:9999;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      box-shadow:0 6px 18px rgba(124,92,255,.35);
      transition:width .25s ease, opacity .35s ease;
    }
    .topLoader.on{width:92%}
    .topLoader.done{width:100%;opacity:0}

    .card{
      width:min(460px, 100%);
      background:linear-gradient(180deg, rgba(18,20,40,.92), rgba(12,13,25,.75));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      padding:22px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }

    .brandRow{
      display:flex; align-items:center; gap:12px;
      margin-bottom:12px;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background:rgba(124,92,255,.16);
      border:1px solid rgba(124,92,255,.35);
      display:grid;place-items:center;
      overflow:hidden;
    }
    .logo img{width:100%;height:100%;object-fit:contain;padding:7px}
    .brandTitle{font-weight:900;letter-spacing:.2px;font-size:20px;line-height:1.1}
    .brandSub{color:var(--muted);font-size:13px;margin-top:3px}

    label{display:block;font-size:12px;color:rgba(255,255,255,.78);margin:14px 0 7px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(10,11,18,.65);
      color:#fff;
      outline:none;
      font-size:14px;
    }
    input:focus{border-color:rgba(124,92,255,.55); box-shadow:0 0 0 4px rgba(124,92,255,.12)}

    .row{display:flex; gap:10px; align-items:center; margin-top:14px}
    .btn{
      flex:1;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:900;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow:0 12px 34px rgba(124,92,255,.25);
    }
    .btn:hover{filter:brightness(1.03)}
    .hint{font-size:12px;color:var(--muted);margin-top:10px}
    .err{display:none;margin-top:12px;padding:10px 12px;border-radius:14px;
      border:1px solid rgba(255,59,59,.35); background:rgba(255,59,59,.08); color:#ffd6d6; font-size:13px}

    footer.appFooter{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(18,20,40,.35);
      color: rgba(255,255,255,.72);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div id="topLoader" class="topLoader" aria-hidden="true"></div>

  <div class="card">
    <div class="brandRow">
      <div class="logo" aria-hidden="true">
        <img src="/data/LOGOVOTIFY/icon.png" alt="" onerror="this.remove()">
        <div id="fallbackV" style="font-weight:900; color:var(--accent);">V</div>
      </div>
      <div>
        <div class="brandTitle">Votify Admin</div>
        <div class="brandSub">Inicia sesión para entrar al panel</div>
      </div>
    </div>

    <label for="email">Correo</label>
    <input id="email" type="email" placeholder="tu@correo.com" autocomplete="username" />

    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

    <div class="row">
      <button id="loginBtn" class="btn">Entrar</button>
    </div>

    <div id="err" class="err">Credenciales incorrectas.</div>

    <div class="hint">
      Solo los correos autorizados en el servidor pueden entrar.
    </div>

    <footer class="appFooter">© <span id="yearNow"></span> Charly García — Votify</footer>
  </div>

  <script>
    document.getElementById("yearNow").textContent = new Date().getFullYear();

    const loader = document.getElementById("topLoader");
    const err = document.getElementById("err");

    async function doLogin(){
      err.style.display = "none";
      loader.classList.add("on");
      try{
        const email = (document.getElementById("email").value || "").trim();
        const password = document.getElementById("password").value || "";

        const res = await fetch("/api/admin/login",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(()=> ({}));
        if(!res.ok || data.ok === false){
          err.textContent = data?.error || "Credenciales incorrectas.";
          err.style.display = "block";
          loader.classList.remove("on");
          return;
        }

        loader.classList.remove("on");
        loader.classList.add("done");
        setTimeout(()=> { window.location.href = "/admin"; }, 120);

      }catch(e){
        err.textContent = "No se pudo iniciar sesión.";
        err.style.display = "block";
        loader.classList.remove("on");
      }
    }

    document.getElementById("loginBtn").addEventListener("click", doLogin);
    document.getElementById("password").addEventListener("keydown", (e)=>{
      if(e.key === "Enter") doLogin();
    });
    document.getElementById("email").addEventListener("keydown", (e)=>{
      if(e.key === "Enter") doLogin();
    });
  </script>
</body>
</html>
